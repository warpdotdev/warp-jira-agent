services:
  warp-jira-agent:
    build:
      context: .
      args:
        CHANNEL: ${CHANNEL:-dev}
    command: ["poll"]
    init: true
    container_name: warp-jira-agent
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - repos_data:/app/repos
      - workspace_data:/app/workspaces

volumes:
  repos_data:
  workspace_data: